<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RuBot Hologram</title>
    <style>
      html, body {
        margin: 0;
        background-color: black;
        overflow: hidden;
      }
      .centerpiece {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 90vmin;
        height: 90vmin;
        background: radial-gradient(circle at center, #00ffe0 0%, #002244 70%);
        border-radius: 50%;
        animation: pulse 2s infinite ease-in-out;
        box-shadow: 0 0 60px #00ffe0;
      }
      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div class="centerpiece"></div>
  </body>
</html>
